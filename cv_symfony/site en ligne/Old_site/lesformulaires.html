                <h2>Les formulaires</h2>
                    <section class="formulaire">
                        <h3>formulaire</h3>
                    <form method="post" action="url de destination" enctype="multipart/form-data">  <!--post ou get  les données circulent de tels manière// enctype envoie de fichier correctement-->
                        <label for="pseudo"></label> <!--le label va toujours avec input-->
                        <input type="text" id="pseudo" name="pseudo" placeholder=" Pseudo*" class="arrondie" required> <!--(text/pwd/email/file)-->

                        <label for="mdp"></label> <!--le label va toujours avec input-->
                        <input type="password" id="mdp" name="mdp" placeholder=" Mot de Passe" class="arrondie"><br><br> <!--(text/pwd/email/file)-->

                        <label for="nom"></label> <!--le label va toujours avec input-->
                        <input type="text" id="nom" name="nom" placeholder=" nom*" class="arrondie" required> <!--(text/pwd/email/file)-->

                        <label for="prenom"></label> <!--le label va toujours avec input-->
                        <input type="text" id="prenom" name="prenom" placeholder=" prenom*" class="arrondie" required><br><br>

                        <label for="email"></label> <!--le label va toujours avec input-->
                        <input type="email" id="email" name="email" placeholder=" Email" class="arrondie"><br><br> <!--(text/pwd/email/file)-->

                        <label for="cv">CV</label> <!--le label va toujours avec input-->
                        <input type="file" id="cv" name="cv"><br><br> <!--(text/pwd/email/file)-->

                        <p>quels sont vos fruits préférés ?</p>
                        <label for="orange">Orange</label>
                        <input type="checkbox" id="orange" name="orange" value="orange">

                        <label for="fraise">Fraise</label>
                        <input type="checkbox" id="fraise" name="fraise" value="fraise">

                        <label for="Poire">Poire</label>
                        <input type="checkbox" id="Poire" name="poire" value="Poire"><br><br>

                        <label for="cp"></label> <!--le label va toujours avec input-->
                        <input type="text" id="cp" name="cp" placeholder=" Code Postal" maxlength="5" pattern="[0-9]{5}" class="arrondie" title="5 chiffres entre 0 et 9"><br><br>

                        <label for="message">Commentaire :</label><br>
                        <textarea id="message" name="message" rows="10" cols="40" class="arrondie"></textarea><br><br>

                        <input type="submit" name="envoyer" value="Envoyer">
                        <input type="reset" name="annuler" value="annuler">
